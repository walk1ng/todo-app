name: ci workflow for node server

on:
  push:
    branches:
      - main
    paths:
      - "server/node/**"
  pull_request:
    branches:
      - main
    paths:
      - "server/node/**"
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: server/node

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.7.3
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Run lint
        run: npm run lint
      # - name: Deploy
